<!DOCTYPE html>
<html lang="en">
  <head>
    <title>post</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="/static/theme.css">
  </head>
  <body>
    <h3>{{ .Meta.Title }}</h3>
    <p>{{ .Meta.Author }}</p>
    <h3>posts</h3>
    <ul>
      {{ range .Posts }}
      <a href="/post/{{ .Name }}">{{ .Name }}</a>
      {{ end }}
    </ul>
  </body>
</html>
